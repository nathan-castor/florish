<h1>Add Product</h1>
<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">Add A New Product</h3></div>
	<div class="panel-body">
		<form id="new-product-form" ng-submit="productsCtrl.addProduct(productsCtrl.newProduct.avatar_url, productsCtrl.newProduct.name, productsCtrl.newProduct.size, productsCtrl.newProduct.lightNeed, productsCtrl.newProduct.type, productsCtrl.newProduct.price, productsCtrl.newProduct.description )">
					<div class="form-group">
							<input type="file" id="file_input" ng-model="productsCtrl.newProduct.avatar_url" ng-click="productsCtrl.sthree()" class="form-control"/>
				  		<p id="status">Please select a file</p>
					</div>

					<div class="form-group">
				  	<img class="img-responsive"  id="preview" src="" />
						<input type="hidden" id="avatar_url" name="avatar_url" ng-model="productsCtrl.newProduct.avatar_url" class="form-control" />
					</div>

					<div class="form-group">
				    	<input type="text" name="name" ng-model="productsCtrl.newProduct.name" placeholder="Name" class="form-control">
				  </div>
					<p id="status">Please Select A Size</p>
					<div class="radio">
						  <label><input type="radio" name="size" value="S" ng-model="productsCtrl.newProduct.size">Small</label>
						</div>
						<div class="radio">
						  <label><input type="radio" name="size" value="M" ng-model="productsCtrl.newProduct.size">Medium</label>
						</div>
						<div class="radio">
						  <label><input type="radio" name="size" value="L" ng-model="productsCtrl.newProduct.size">Large</label>
						</div>

						<p id="status">How Much Light Does the Plant Need?</p>
						<div class="radio">
							  <label><input type="radio" name="lightNeed" value="low" ng-model="productsCtrl.newProduct.lightNeed">Low Light</label>
						</div>
						<div class="radio">
							  <label><input type="radio" name="lightNeed" value="bright" ng-model="productsCtrl.newProduct.lightNeed">Bright Light</label>
						</div>

							<p>What Type of Plant Is It??</p>
							<div class="radio">
								  <label><input type="radio" name="type" value="pot" ng-model="productsCtrl.newProduct.type">Potted Plant</label>
							</div>
							<div class="radio">
								  <label><input type="radio" name="type" value="hanging" ng-model="productsCtrl.newProduct.type">Hanging Plant</label>
							</div>
							<p>Price</p>
					<div class="form-group">
				    	<input type="number" name="price" ng-model="productsCtrl.newProduct.price" placeholder="Price" class="form-control">
				  </div>

					<div class="form-group">
				    	<input type="text-area" name="description" ng-model="productsCtrl.newProduct.description" placeholder="Description" class="form-control">
				  </div>


					<div class="text-center">
					<button type="submit" class="btn btn-info btn-block">Add Product</button>
					</div>
		</form>
	</div>
</div>
