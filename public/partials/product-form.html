<h1>Add Product</h1>
<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">Add A New Product</h3></div>
	<div class="panel-body">
		<form id="new-product-form" ng-submit="productsCtrl.addProduct(productsCtrl.newProduct.name, productsCtrl.newProduct.image)">
			<div class="form-group">
		    	<input type="text" name="name" ng-model="productsCtrl.newProduct.name" placeholder="Name" class="form-control">
		    </div>
			<div class="form-group">
				<input type="text" name="image" ng-model="productsCtrl.newProduct.image" placeholder="Image" class="form-control">
			</div>
			<div class="text-center">
			<button type="submit" class="btn btn-info btn-block">Add Product</button>
			</div>
		</form>
	</div>
</div>
