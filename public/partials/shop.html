



    <button ng-click="productsCtrl.filterProducts()">All</button>

    <img class="thumbnail fader" ng-src="/static_assets/low.png" ng-show="productsCtrl.showLight" ng-click="productsCtrl.selectLowLight()"/>
    <img class="thumbnail fader" ng-src="/static_assets/bright.png" ng-show="productsCtrl.showLight" ng-click="productsCtrl.selectBrightLight()"/>
    <img class="thumbnail fader" ng-src="/static_assets/hanging.png" ng-show="productsCtrl.showType" ng-click="productsCtrl.selectHanging()"/>
    <img class="thumbnail fader" ng-src="/static_assets/potted.png"ng-show="productsCtrl.showType" ng-click="productsCtrl.selectPotted()"/>
    <img class="thumbnail fader" ng-src="/static_assets/small.png" ng-show="productsCtrl.showSize" ng-click="productsCtrl.selectSmall()"/>
    <img class="thumbnail fader" ng-src="/static_assets/medium.png" ng-show="productsCtrl.showSize" ng-click="productsCtrl.selectMedium()"/>
    <img class="thumbnail fader" ng-src="/static_assets/large.png" ng-show="productsCtrl.showSize" ng-click="productsCtrl.selectLarge()"/>


	<ul class="product-list small-block-grid-2">

		<li ng-repeat="product in productsCtrl.filtered">

			<figure>
        <img class= "img-responsive" id="plantPic" ng-src="{{product.avatar_url}}"/>

				<figcaption>
					<h3>	{{ product.name}} - {{ product.type }} - {{ product.lightNeed}} - size:  {{ product.size }} - {{product.price | currency}}</h3>
					<button ng-click="productsCtrl.addToCart(product)">Add to cart</button>
				</figcaption>
			</figure>
		</li>
	</ul>
</div>

<div ng-if="productsCtrl.cart.length" class="shopping-cart">
	<h2>{{productsCtrl.cart.length}} items in cart, ${{productsCtrl.getCartPrice()}}</h2>

	<span class="cart-item th radius" ng-repeat="product in productsCtrl.cart">

		<img ng-src="{{product.avatar_url}}" title="{{product.name}}"/>
		<span class="badge" ng-show="product.quantity > 1">
			x{{product.quantity}}
		</span>
	</span>

	<button ng-click="productsCtrl.checkout();">Checkout</button>
</div>

<a ui-sref="shop">Start Over</a>
