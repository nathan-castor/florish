<div class="panel panel-default" ng-hide="productDetailsCtrl.editing">
	<div class="panel-heading">
		<h3 class="panel-title">Single Product:</h3>
	</div>
	<div class="panel-body">
		<h1>{{ productDetailsCtrl.product.name }} </h1>
		<h1 ng-if="productDetailsCtrl.product.size.small">Size: Small</h1>
		<h1 ng-if="productDetailsCtrl.product.size.large"> Size: Large</h1>
		<h3><strong>Description</strong>: {{ productDetailsCtrl.product.description }}</h3>
		<h3><strong>ID</strong>: {{ productDetailsCtrl.product._id }}</h3>
	</div>
	<div class="text-center">
	<button class="btn btn-info btn-block" ng-click="productDetailsCtrl.editing=!productDetailsCtrl.editing">Edit Product</button>
	<!-- DELETE BUTTON -->
	<button class="btn btn-danger btn-block" ng-click="productDetailsCtrl.removeProduct(productDetailsCtrl.product._id)">Delete Product</button>
	<!--  -->
	</div>
</div>

<div class="panel panel-default" ng-show="productDetailsCtrl.editing">
<h3><strong>ID</strong>: {{ productDetailsCtrl.product._id }}</h3>
	<div class="panel-heading"><h3 class="panel-title">Edit Product</h3></div>
	<div class="panel-body">
		<form class="" ng-submit="productDetailsCtrl.updateProduct(productDetailsCtrl.product._id, productDetailsCtrl.product.name, productDetailsCtrl.product.size, productDetailsCtrl.product.description)">
			<div class="form-group">
		    	<input type="text" name="name" ng-model="productDetailsCtrl.product.name" class="form-control">
		    </div>
			<div class="form-group">
				<input type="text" name="size" ng-model="productDetailsCtrl.product.size" placeholder="Size" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" name="description" ng-model="productDetailsCtrl.product.description" placeholder="Description" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" name="price" ng-model="productDetailsCtrl.product.price" placeholder="Price" class="form-control">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-info btn-block">Update Product</button>
			</div>

		</form>
	</div>
</div>
